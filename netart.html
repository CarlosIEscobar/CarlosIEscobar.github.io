
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>(Carlos Escobar) | Net Art </title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <script>
    var kitty;
var kittyImg;
function preload() {
  kittyImg = loadImage('banana.png');
}
function setup() {
  createCanvas(400, 400);
  kitty = createSprite(width/2, height/2);
  kitty.addImage(kittyImg);
}
function draw() {
  background(255);
  kitty.position.x = mouseX;
  kitty.position.y = mouseY;
  if (mouseIsPressed) {
    kitty.rotation += 2;
  }
  drawSprites();
}
  </script>
  </body>
  </html>
